<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div id="homeoptions">
            <a name="homebutton" href="#home">Home</a>
            <a name="dashboard" href="#dashboard">Dashboard</a>
            <a name="shopbutton" href="#shop">Shop</a>
        </div>
        <div id="loginsignupoption">
            <a name="loginbutton" href="#login">Login</a>
            <a name="signuputton" href="#signup">Sign Up</a>
        </div>
    </header>
    <section>
        <div id=""tagline>
            <div>
                <svg>
                    <p>Play the real math with our calculator</p>
                 </svg>
            </div>
        </div>
        <div id="calculator">
            <div id="sctreen">

            </div>
            <div id="keypad">
                <div id="box1"><button id="btn1">1</button></div>
                <div id="box2"><button id="btn2">2</button></div>
                <div id="box3"><button id="btn3">3</button></div>
                <div id="box4"><button id="btn4">4</button></div>
                <div id="box5"><button id="btn5">5</button></div>
                <div id="box6"><button id="btn6">6</button></div>
                <div id="box7"><button id="btn7">7</button></div>
                <div id="box8"><button id="btn8">8</button></div>
                <div id="box9"><button id="btn9">9</button></div>
                <div id="box*"><button id="btn*">*</button></div>
                <div id="box0"><button id="btn0">0</button></div>
                <div id="box/"><button id="btn/">/</button></div>
                <div id="box+"><button id="btn+">+</button></div>
                <div id="box-"><button id="btn-">-</button></div>
                <div id="box="><button id="btn=">=</button></div>
            </div>
        </div>
    </section>
	<script src="index.js"></script>
  </body>
</html>
